{% extends "base.html" %}

{% block title %}{{ article.title|capfirst }} - {% endblock title %}

{% block content %}
	<form action="." method="POST">
		{% csrf_token %}
		<h3>Do you want to remove {{ article.title }}?</h3>
		<p>
			<input type="submit" value="Yes">
			<a href="{% url 'blog:detail' article.id %}">No</a>
		</p>
	</form>
{% endblock content %}
